<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- <img src="/images/pattern-background-desktop.svg" alt=""> -->
    <div class="card">
      <div class="imgbox">
        <img src="/images/illustration-hero.svg" alt="">
      </div>
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="annualplandiv">
        <div class="annualplandiv_left">
          <div class="annualplandiv_left_left">
            <img src="/images/icon-music.svg" alt="">
          </div>
          <div class="annualplandiv_left_right">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="annualplandiv_right">
          <a href="#change_link">Change</a>
        </div>
      </div>
      <div class="proceedtopaymentdiv">
        <button class="btn">Proceed To Payment</button>
      </div>
      <h6>Cancel Order</h6>
    </div>
  </div>
</body>
</html>
